<html>
  <head>
    <meta charset="utf-8">
    <title>Password Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

  <style>


input {
  width: 250px;
  padding: 15px 12px;
  font-size:22px;
}
.fa{
  color:black;
  font-size:27px;
  margin-left:8px;
}
#validation-txt{
  color:red;
  font-size:18px;
  width: 300px;
}
#password-3{
  -webkit-text-security: disc;
    -moz-text-security:circle;
     text-security:circle;
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}
</style>
</head>
<body>
  <div class="container">
  <div>
    <input type="password" id="password-field-eye" >
    <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
  </div>
  <div>
    <input type="password" id="password-field" onkeyup="validate();">
  </div>
  <div id="validation-txt">
  </div>
  </div>
</body>
</html>
<script>
function viewPassword(){
  var passwordInput = document.getElementById('password-field-eye');
  var passStatus = document.getElementById('pass-status');
  if (passwordInput.type == 'password')
  {
    passwordInput.type='text';
    passStatus.className='fa fa-eye-slash';
  }
  else
  {
    passwordInput.type='password';
    passStatus.className='fa fa-eye';
  }
}

  function validate(){
  var  validationField = document.getElementById('validation-txt');
  var  password= document.getElementById('password-field');

  var content = password.value;
  var  errors = [];
  console.log(content);

  if  (content.length < 8) {
    errors.push("Your password must be at least 8 characters. "); 
  }
  if (content.search(/[a-z]/i) < 0) {
    errors.push("Your password must contain at least one letter. ");

  }
  if (content.search(/[0-9]/i) < 0) {
    errors.push("Your password must contain at least one digit."); 

  }
  if (errors.length > 0) {
    validationField.innerHTML = errors.join('');

    return false;
  }
    validationField.innerHTML = errors.join('');
    return true;

  }

</script>
